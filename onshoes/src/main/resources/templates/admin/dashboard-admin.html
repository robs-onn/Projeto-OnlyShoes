<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao-admin}"> 
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<head>
    <title>Dashboard do Administrador</title>
</head>
<body>
    <div layout:fragment="content" class="main-content">
        <div class="content-header">
            <h1>Dashboard Administrativo</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Home</li>
                </ol>
            </nav>
        </div>

        <div class="content-body">
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header">Total de Produtos</div>
                        <div class="card-body">
                            <p class="card-text" style="font-size: 2.5rem; font-weight: bold;" th:text="${totalProdutos ?: 'N/A'}">_</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                        <div class="card-header">Pedidos Pendentes</div>
                        <div class="card-body">
                            <p class="card-text" style="font-size: 2.5rem; font-weight: bold;" th:text="${pedidosPendentes ?: 'N/A'}">_</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                        <div class="card-header">Total de Usuários</div>
                        <div class="card-body">
                            <p class="card-text" style="font-size: 2.5rem; font-weight: bold;" th:text="${totalUsuarios ?: 'N/A'}">_</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Acesso Rápido</h3>
                </div>
                <div class="card-body">
                    <a th:href="@{/admin/produtos-admin/novo}" class="btn btn-lg btn-outline-primary mr-2">
                        <i class="fas fa-plus"></i> Cadastrar Novo Produto
                    </a>
                    <a th:href="@{/admin/pedidos}" class="btn btn-lg btn-outline-secondary mr-2">
                        <i class="fas fa-box-open"></i> Gerenciar Pedidos
                    </a>
                    <a th:href="@{/admin/usuarios}" class="btn btn-lg btn-outline-info">
                        <i class="fas fa-users"></i> Gerenciar Usuários
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
