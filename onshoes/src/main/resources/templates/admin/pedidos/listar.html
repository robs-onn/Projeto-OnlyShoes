<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao-admin.html}">

<head>
    <title>Lista de Pedidos</title>
</head>

<body>
<div layout:fragment="content">
    <div class="mb-6">
        <h1 class="text-3xl font-bold mb-2">Pedidos</h1>
        <p class="text-gray-400">Todos os pedidos realizados na loja</p>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
            <thead>
            <tr class="bg-gray-700 text-left text-gray-300 text-sm uppercase">
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Cliente</th>
                <th class="px-6 py-3">Data</th>
                <th class="px-6 py-3">Total</th>
                <th class="px-6 py-3">Status</th>
                <th class="px-6 py-3">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}" class="border-b border-gray-700 hover:bg-gray-700">
                <td class="px-6 py-4" th:text="${pedido.codigo}">1</td>
                <td class="px-6 py-4" th:text="${pedido.usuario.nome}">João Silva</td>
                <td class="px-6 py-4" th:text="${#dates.format(pedido.dataCriacao, 'dd/MM/yyyy')}">11/07/2025</td>
                <td class="px-6 py-4" th:text="|R$ ${pedido.valorTotal}|">R$ 459,90</td>
                <td class="px-6 py-4" th:text="${pedido.status}">PAGO</td>
                <td class="px-6 py-4 space-x-2">
                    <a th:href="@{'/admin/pedidos/detalhes/' + ${pedido.codigo}}" class="text-orange-400 hover:underline">Detalhes</a>
                    <a th:href="@{'/admin/pedidos/excluir/' + ${pedido.codigo}}" class="text-red-500 hover:underline">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
