<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao-admin.html}">
<head>
    <title>Pedidos</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold text-orange-500 mb-4">Lista de Pedidos</h1>
    <table class="w-full text-left border border-gray-700">
        <thead class="bg-gray-800">
            <tr>
                <th class="p-2">ID</th>
                <th class="p-2">Cliente</th>
                <th class="p-2">Data</th>
                <th class="p-2">Status</th>
                <th class="p-2">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}" class="border-t border-gray-700 hover:bg-gray-800">
                <td class="p-2" th:text="${pedido.codigo}"></td>
                <td class="p-2" th:text="${pedido.usuario.nome}"></td>
                <td class="p-2" th:text="${#dates.format(pedido.dataCriacao, 'dd/MM/yyyy')}"></td>
                <td class="p-2" th:text="${pedido.status}"></td>
                <td class="p-2 text-orange-400" th:text="${pedido.total}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
