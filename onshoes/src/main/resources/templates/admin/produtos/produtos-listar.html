<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao-admin.html}">

<head>
    <title>Lista de Produtos</title>
</head>

<body>
<div layout:fragment="content">
    <div class="mb-6">
        <h1 class="text-3xl font-bold mb-2">Produtos</h1>
        <p class="text-gray-400">Todos os produtos cadastrados</p>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
            <thead>
            <tr class="bg-gray-700 text-left text-gray-300 text-sm uppercase">
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Nome</th>
                <th class="px-6 py-3">Preço</th>
                <th class="px-6 py-3">Estoque</th>
                <th class="px-6 py-3">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}" class="border-b border-gray-700 hover:bg-gray-700">
                <td class="px-6 py-4" th:text="${produto.codigo}">1</td>
                <td class="px-6 py-4" th:text="${produto.nome}">Tênis XYZ</td>
                <td class="px-6 py-4" th:text="|R$ ${produto.preco}|">R$ 299,90</td>
                <td class="px-6 py-4" th:text="${produto.estoque}">15</td>
                <td class="px-6 py-4 space-x-2">
                    <a th:href="@{'/admin/produtos/editar/' + ${produto.codigo}}" class="text-orange-400 hover:underline">Editar</a>
                    <a th:href="@{'/admin/produtos/excluir/' + ${produto.codigo}}" class="text-red-500 hover:underline">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
