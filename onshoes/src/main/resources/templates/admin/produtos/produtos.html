<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao-admin.html}">
<head>
    <title>Produtos</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold text-orange-500 mb-4">Gerenciar Produtos</h1>
    <table class="w-full text-left border border-gray-700">
        <thead class="bg-gray-800">
            <tr>
                <th class="p-2">ID</th>
                <th class="p-2">Nome</th>
                <th class="p-2">Categoria</th>
                <th class="p-2">Preço</th>
                <th class="p-2">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}" class="border-t border-gray-700 hover:bg-gray-800">
                <td class="p-2" th:text="${produto.codigo}"></td>
                <td class="p-2" th:text="${produto.nome}"></td>
                <td class="p-2" th:text="${produto.categoria.nome}"></td>
                <td class="p-2 text-orange-400" th:text="${produto.preco}"></td>
                <td class="p-2">
                    <a th:href="@{'/admin/produto/editar/' + ${produto.codigo}}" class="text-blue-400 hover:underline">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
