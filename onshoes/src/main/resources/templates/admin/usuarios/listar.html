<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao-admin.html}">

<head>
    <title>Usuários - OnlyShoes Admin</title>
</head>

<body>
<div layout:fragment="content">
    <div class="max-w-6xl mx-auto mt-8">
        <!-- Título -->
        <h1 class="text-3xl font-bold text-orange-500 mb-6">Usuários</h1>

        <!-- Formulário de cadastro -->
        <form th:action="@{/admin/usuarios}" th:object="${usuario}" method="post"
              class="bg-gray-800 p-6 rounded-lg shadow-md mb-10 space-y-4">
            <h2 class="text-xl font-semibold text-white mb-4">Cadastrar Novo Usuário</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1" for="nome">Nome</label>
                    <input th:field="*{nome}" type="text" id="nome"
                           class="w-full px-3 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                           required>
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1" for="email">Email</label>
                    <input th:field="*{email}" type="email" id="email"
                           class="w-full px-3 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                           required>
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1" for="senha">Senha</label>
                    <input th:field="*{senha}" type="password" id="senha"
                           class="w-full px-3 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                           required>
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1" for="papel">Tipo de Usuário</label>
                    <select th:field="*{papel}" id="papel"
                            class="w-full px-3 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                            required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="CLIENTE">CLIENTE</option>
                    </select>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit"
                        class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded transition">
                    Salvar
                </button>
            </div>
        </form>

        <!-- Tabela de usuários -->
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto bg-gray-800 rounded-lg">
                <thead>
                <tr class="text-left text-gray-300 bg-gray-700 uppercase text-sm">
                    <th class="px-6 py-3">Nome</th>
                    <th class="px-6 py-3">Email</th>
                    <th class="px-6 py-3">Tipo</th>
                    <th class="px-6 py-3">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}" class="border-b border-gray-700 hover:bg-gray-700 text-white">
                    <td class="px-6 py-4" th:text="${u.nome}">Nome</td>
                    <td class="px-6 py-4" th:text="${u.email}">Email</td>
                    <td class="px-6 py-4" th:text="${u.papel}">Tipo</td>
                    <td class="px-6 py-4" th:text="${u.status}">Status</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
