<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao-loja.html}">
<head>
    <title>Ofertas Especiais</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-12">
            <div class="text-center mb-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-white uppercase">OFERTAS ESPECIAIS</h2>
                <p class="text-gray-400 mt-2">Aproveite nossos pre√ßos promocionais por tempo limitado.</p>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" th:if="${not pagina.empty}">
                <th:block th:each="p : ${pagina.content}">
                    <div th:replace="~{layout/fragments/client/card-produto.html :: card-produto(produto=${p})}"></div>
                </th:block>
            </div>
            
            <div class="text-center text-white py-16" th:if="${pagina.empty}">
                <h4 class="text-2xl font-bold">Nenhuma oferta encontrada no momento.</h4>
            </div>

            <div class="mt-12" th:replace="~{layout/fragments/client/paginacao.html :: paginacao(pagina=${pagina}, query=null)}"></div>
        </div>
    </div>
</body>
</html>
