<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">OnlyShoes - Admin</title>
  <link rel="shortcut icon" th:href="@{/images/placeholder.png}" />
  
  <link rel="stylesheet" type="text/css" th:href="@{/admin/css/admin-style.css}" />
  
  <script src="../../static/js/scriptmenus.js" th:src="@{/admin/js/scriptmenus.js}" defer></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script defer src="../../static/js/vendors/alpinejs/cdn.min.js" th:src="@{/js/vendors/alpinejs/cdn.min.js}"></script>
  <script defer src="../../static/js/vendors/htmx/htmx.min.js" th:src="@{/js/vendors/htmx/htmx.min.js}"></script>
</head>

<body>
  <div class="container flex h-screen min-w-full flex-col">
    <div th:replace="~{layout/fragments/admin/header-admin :: header-admin}"></div>

    <section class="flex flex-1">
      <div th:replace="~{layout/fragments/admin/sidebar :: sidebar}"></div>

      <th:block layout:fragment="content"></th:block>
    </section>

    <div th:replace="~{layout/fragments/rodape :: rodape}"></div>
  </div>

  <th:block layout:fragment="scripts"></th:block>
</body>
</html>
