<div th:fragment="sidebar-admin" class="w-64 h-screen fixed top-0 left-0 bg-gray-950 border-r border-gray-800 shadow-2xl z-50 flex flex-col font-sans">
    <!-- Logo -->
    <div class="text-orange-500 text-3xl font-bold px-6 py-6 border-b border-gray-800 tracking-widest">
        ONLYSHOES
    </div>

    <!-- Navegação -->
    <nav class="flex-1 px-4 py-6 space-y-1 text-sm text-white">
        <a th:href="@{/admin}" 
           class="flex items-center gap-2 px-4 py-3 rounded-md hover:bg-orange-500 transition-colors font-medium">
            🏠 Dashboard
        </a>
        <a th:href="@{/admin/usuarios}" 
           class="flex items-center gap-2 px-4 py-3 rounded-md hover:bg-orange-500 transition-colors font-medium">
            👤 Usuários
        </a>
        <a th:href="@{/admin/produtos}" 
           class="flex items-center gap-2 px-4 py-3 rounded-md hover:bg-orange-500 transition-colors font-medium">
            👟 Produtos
        </a>
        <a th:href="@{/admin/pedidos}" 
           class="flex items-center gap-2 px-4 py-3 rounded-md hover:bg-orange-500 transition-colors font-medium">
            🧾 Pedidos
        </a>
    </nav>

    <!-- Botão Sair -->
    <form th:action="@{/logout}" method="post" class="px-4 pb-6">
        <button type="submit"
                class="w-full text-left flex items-center gap-2 px-4 py-3 text-red-400 hover:bg-red-900 rounded-md transition-colors font-medium">
            🔒 Sair
        </button>
    </form>
</div>
